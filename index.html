<html>
	<head>
		<title>Bucket List</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>

	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">please sign in</h2>
			<label for="inputEmail"  class="sr-only" >Email address</label><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			
			<label for="inputPassword"class="sr-only">password</label>

			placeholder="password" required>
		<button class="btn btn-lg btn-primary btn block" type="submit">signin</button>


		</form>
	</div>
	<div class="container">

			<div class="col-xs-12 col-sm-8-md-4 col-sm-offset-2 col-md-offset-4">

					<div class="panel-heading">

						<input type="text" name="First Name"
						id="first_name" class="form-control input-sm" placeholder="First Name">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
				<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"
			</div>
		</div>
	</div>


<div class="form-group">
<input type="email" name="email"id="email" class="form-control input-sm" placeholder="Email Address">
</div>
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<input type="password" name="password" class="form-control input-sm" placeholder="password">
</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<input type="password" name="password_confirmation" id="pasword_confirmation" class="form-control input-sm" placeholder="confrim password">
</div>
</div>
</div>
<input type="submit" value="Register" class="btn btn=info btn-block">
</form>
</div>
</div>
</div>
</div>
</div>
<div class="container">
<h2>My bucketlist</h2>
<p>Below is a description of my bucketlist:</p>
<form>
<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
						<input type="text" name="Item Name"
						id="item_name" class="form-control input-sm" placeholder="Item Name">
					</div>
				</div>
				
						<div class="form-group">

				<label for="description">description:</label>
<textarea class="form-control" rows="5" id="comment">
</textarea>
</div>

<div class="col-xs-6 col-sm-6 col-md-12">
						<div class="form-group">
						<label class="control-label" for="date">Date</label>
						<input class="form-control" name="date"
						id="date" placeholder="MM/DD/YYYY" type="text">
					</div>
					<div class="form-group">
					<button class="btn btn-primary  "  name="submit">Submit</button>
				</div>

</form>
</div>
